<div class="container" ng-app="myApp" ng-controller="View1Ctrl">

    <h1><span><img src="../resources/img/homeloan.jpg" alt="Angular.js Logo"/></span> Loan Application - Web Form</h1>

    <form role="form" name="form" id="contact-form" ng-submit="submitForm()" novalidate>
        <div class="form-group">
            <label for="FirstName">First name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name"
                   ng-model="customer.firstName" required>
        </div>

        <div class="form-group">
            <label for="LastName">Last name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name"
                   ng-model="customer.lastName" required>
        </div>

        <div class="form-group">
            <label for="EmailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="enter email"
                   ng-model="customer.emailAddress"
                   ng-model-options="{ updateOn: 'blur' }" required>

            <div ng-show="form.EmailAddress.$dirty && form.EmailAddress.$invalid" class="bg-danger">Invalid:
                <span ng-show="form.EmailAddress.$error.required">Tell us your email.</span>
                <span ng-show="form.EmailAddress.$error.email">This is not a valid email.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Enter Your Password" ng-model="customer.password" required>
        </div>

        <div class="form-group">
            <label for="birthday">Date of birth</label>
            <input id="birthday" name="birthday" class="form-control" ng-model="customer.birthday" datetime-picker
                   date-only/>
        </div>

        <div class="form-group">
            <label for="mobilePhone">Mobile Phone Number</label>
            <input type="text" class="form-control" name="mobilePhone" id="mobilePhone" placeholder="Enter mobile phone"
                   ng-model="customer.mobilePhone" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter Adress"
                   ng-model="customer.address" required>
        </div>

        <div class="form-group">
            <label for="annualSalary">Annual Salary</label>
            <input type="text" class="form-control" name="annualSalary" id="annualSalary"
                   placeholder="Enter Annual Salary Amount" ng-model="customer.annualSalary" required>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" required> I accept the term of conditions
            </label>
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-model="submitButton">Submit
        </button>

    </form>

</div>
