<div class="container" ng-controller="View2Ctrl">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
         ng-show="loginBox">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" ng-submit="signInForm()" novalidate>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" value=""
                               ng-model="login.emailAddress"
                               placeholder="Enter email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                               ng-model="login.password" placeholder="Enter password">
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signin" type="submit" class="btn btn-info" ng-model="submitButton"><i
                                        class="icon-hand-right"></i> &nbsp Login
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a href="#!/view2" ng-click="signupBox = !signupBox; loginBox =!loginBox;">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <div id="content" style="margin-top:50px" class="mainbox col-sm-8 col-sm-offset-2"
         ng-show="signupBox">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Welcome, {{login.email}}</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="#!/view2" ng-click="signupBox = !signupBox; loginBox =!loginBox;">Sign
                        In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" ng-submit="applyLoanForm()" novalidate>

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <input type="hidden" name="customerId" value="1" ng-model="login.customerId">

                    <div class="form-group">
                        <label for="amount" class="col-md-3 control-label">Loan Amount</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="amount" ng-model="loan.amount"
                                   placeholder="Enter Loan Amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="term" class="col-md-3 control-label">Loan Term</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="term" ng-model="loan.term"
                                   placeholder="Enter Loan Term">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-info" ng-model="submitButton"><i
                                    class="icon-hand-right"></i> &nbsp Apply Loan
                            </button>
                        </div>
                    </div>
                    <hr/>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Apply Id</th>
                            <th>Date</th>
                            <th>IP</th>
                            <th>Loan Amount</th>
                            <th>Loan Term</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in loans | orderBy : 'id'">
                            <td>{{ x.id }}</td>
                            <td>{{ x.createdDate }}</td>
                            <td>{{ x.ipAddress }}</td>
                            <td>{{ x.amount }}</td>
                            <td>{{ x.term }}</td>
                            <td>{{ x.creditStatus }}</td>
                        </tr>

                        </tbody>
                    </table>

                </form>
            </div>
        </div>

    </div>
</div>
